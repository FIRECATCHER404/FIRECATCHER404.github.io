<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Infinite Colored Grid</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    html,body { margin:0; height:100%; overflow:hidden; background:black; }
  </style>
</head>
<body>
  <script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x000000);

    const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(20, 20, 20);

    const renderer = new THREE.WebGLRenderer({antialias:true});
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.08;

    // Lights
    const ambient = new THREE.AmbientLight(0xffffff, 0.7);
    scene.add(ambient);
    const dir = new THREE.DirectionalLight(0xffffff, 0.6);
    dir.position.set(10,20,10);
    scene.add(dir);

const size = 10;
const cubeSize = 1;   // 1x1x1 inches
const gap = 1;        // spacing between cubes
const spacing = cubeSize + gap; // center-to-center distance

for (let x=0; x<size; x++) {
  for (let y=0; y<size; y++) {
    for (let z=0; z<size; z++) {
      const color = new THREE.Color(Math.random(), Math.random(), Math.random());
      const material = new THREE.MeshStandardMaterial({color});
      const cube = new THREE.Mesh(new THREE.BoxGeometry(cubeSize, cubeSize, cubeSize), material);
      cube.position.set(
        x * spacing,
        y * spacing,
        z * spacing
      );
      scene.add(cube);
    }
  }
}

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();

  </script>
</body>
</html>
