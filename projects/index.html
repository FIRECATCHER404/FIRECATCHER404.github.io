<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main Menu</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1e1e2f, #121212);
      font-family: Arial, sans-serif;
      color: #fff;
    }
    .menu {
      display: flex;
      flex-direction: column;
      gap: 20px;
      text-align: center;
    }
    h1 {
      margin-bottom: 30px;
      font-size: 2em;
      color: #00d1ff;
    }
    button {
      padding: 15px 30px;
      font-size: 1.2em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #00d1ff;
      color: #111;
      font-weight: bold;
      transition: transform 0.2s, background 0.2s;
    }
    button:hover {
      transform: scale(1.1);
      background: #00aacc;
    }
  </style>
</head>
<body>
  <div class="menu">
    <h1>Main Menu</h1>
    <button onclick="location.href='3dm/index.html'">3D Music visualizer</button>
    <button onclick="location.href='vr3dm/index.html'">3D Music visualizer (VR)</button>
    <button onclick="location.href='planets/index.html'">Random Planet generator</button>
    <button onclick="location.href='art/index.html'">Random Art generator</button>
    <button onclick="location.href='strings/index.html'">Point connection</button>
    <button onclick="location.href='bounce/index.html'">Water ripple</button>
    <button onclick="location.href='other/index4.html'">Physics playground</button>
    <button onclick="location.href='vrBounce/index.html'">VR Liquid</button>
    <button onclick="location.href='ide/index.html'">HTML IDE</button>
  </div>
</body>
</html>
