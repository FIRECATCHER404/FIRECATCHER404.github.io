
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My stuff</title>
<style>
  /* Basic Reset */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  html, body {
    height: 100%;
    font-family: 'Helvetica Neue', Arial, sans-serif;
    overflow: hidden;
  }

  body {
    display: flex;
    justify-content: center;
    align-items: center;
    color: #ffffff;
    text-align: center;
    background: #36542D;
  }

  canvas {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
  }

  /* Main content styling */
  .container {
    backdrop-filter: blur(10px);
    background: rgba(0,0,0,0.3);
    padding: 50px;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
  }

  h1 {
    font-size: 3em;
    font-weight: 300;
    margin-bottom: 20px;
  }

  p {
    font-size: 1.2em;
    color: #e0e0e0;
  }

  .btn {
    display: inline-block;
    margin-top: 30px;
    padding: 12px 30px;
    border: 2px solid #ffffff;
    color: #ffffff;
    text-decoration: none;
    border-radius: 50px;
    transition: 0.3s;
  }

  .btn:hover {
    background: #ffffff;
    color: #1f1c2c;
  }
</style>
</head>
<body>
<canvas id="bg"></canvas>

<div class="container">
  <h1>Stuff ive made</h1>
  <p>(some things way still be in testing)</p>
  <a href="../chat/" class="btn">Chat</a>
  <br>
  <a href="sandbox" class="btn">Sandbox</a>
  <br>
  <a href="music/" class="btn">Music</a>
  <br>
  <a href="anim" class="btn">Ball</a>
  <br>
  <a href="../" class="btn">Back</a>
</div>

<script>
const canvas = document.getElementById('bg');
const ctx = canvas.getContext('2d');

let particlesArray;
let mouse = { x: null, y: null };

window.addEventListener('mousemove', function(e){
  mouse.x = e.x;
  mouse.y = e.y;
});

window.addEventListener('resize', function(){
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  init();
});

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

class Particle {
  constructor(x, y, directionX, directionY, size, color){
    this.x = x;
    this.y = y;
    this.directionX = directionX;
    this.directionY = directionY;
    this.size = size;
    this.color = color;
  }

  draw(){
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
    ctx.fillStyle = this.color;
    ctx.fill();
  }

  update(){
    if(this.x + this.size > canvas.width || this.x - this.size < 0){
      this.directionX = -this.directionX;
    }
    if(this.y + this.size > canvas.height || this.y - this.size < 0){
      this.directionY = -this.directionY;
    }
    this.x += this.directionX;
    this.y += this.directionY;
    this.draw();
  }
}

function init(){
  particlesArray = [];
  let numberOfParticles = (canvas.width * canvas.height) / 9000;
  for(let i = 0; i < numberOfParticles; i++){
    let size = Math.random() * 3 + 1;
    let x = Math.random() * (canvas.width - size * 2) + size;
    let y = Math.random() * (canvas.height - size * 2) + size;
    let directionX = (Math.random() - 0.5) * 1;
    let directionY = (Math.random() - 0.5) * 1;
    let color = '#ffffff';
    particlesArray.push(new Particle(x, y, directionX, directionY, size, color));
  }
}

function connect(){
  let opacityValue = 1;
  for(let a = 0; a < particlesArray.length; a++){
    for(let b = a; b < particlesArray.length; b++){
      let dx = particlesArray[a].x - particlesArray[b].x;
      let dy = particlesArray[a].y - particlesArray[b].y;
      let distance = Math.sqrt(dx*dx + dy*dy);
      if(distance < 120){
        opacityValue = 1 - (distance/120);
        ctx.strokeStyle = 'rgba(255,255,255,' + opacityValue + ')';
        ctx.lineWidth = 1;
        ctx.beginPath();
        ctx.moveTo(particlesArray[a].x, particlesArray[a].y);
        ctx.lineTo(particlesArray[b].x, particlesArray[b].y);
        ctx.stroke();
      }
    }
  }
}

function animate(){
  requestAnimationFrame(animate);
  ctx.clearRect(0,0,canvas.width,canvas.height);
  for(let i = 0; i < particlesArray.length; i++){
    particlesArray[i].update();
  }
  connect();
}

init();
animate();
</script>
</body>
</html>
